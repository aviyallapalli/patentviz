<html>
<head>
    <title>Driveless Car</title>
    <meta charset="utf-8">
	<link rel="stylesheet" href="style.css"/>
</head>
<body>
    <section id="Application">
        <section id="Home">
			<div id="Logo">
				<img src="images/logo_prehome.png">
			</div>
			<h1 id="home_title">
				<span>
				Trouvez le brevet</br> de véhicules autonomes </br>qui vous intéresse.
				<span>
			</h1>
			<div id="home_subtitle">
				<span>
				Driveless Car est un projet de Datavisualiation mis en place</br> pour comprendre comment les brevets de véhicules autonomes </br> fonctionnent dans le monde entier
				</span>
			</div>
			<a id="home_test" href="#">
				Testez-le
			</a>
        </section>
       
        <section id="Menu">
			<div id="menu_logo" class="menu" style="top: 1000px;">
				<img src="images/logo_home.png">
			</div>
			<div id="menu_search" class="menu" style="top: 1000px;">
				<span>
					<input type="text" id="search_bar" placeholder="Recherche inventeur, entreprise...">
					<button type="submit" title="Recherche par mots-clés">
						<img src="images/search.png"/>
					</button>
				</span>
			</div>
			<div id="menu_filter" class="menu" style="top: 1000px;">
				<img id="inventor" class="icone activate" src="images/icone_inventeur2.png"/>
				<img id="reference" class="icone" src="images/icone_reference.png"/>
				<img id="date" class="icone" src="images/icone_date.png"/>
				<img id="entreprise" class="icone" src="images/icone_entreprise.png"/>
			</div>
        </section>
		
        <section id="World">
			<svg class="chart"></svg>
			<svg class="legend">
				<g class="inventorLegend">
					<circle r="5" cy="60" cx="50" fill="rgb(0,174,239)"></circle>
					<circle r="10" cy="60" cx="90" fill="rgb(0,174,239)"></circle>
					<circle r="15" cy="60" cx="140" fill="rgb(0,174,239)"></circle>
					<circle r="20" cy="60" cx="200" fill="rgb(0,174,239)"></circle>
					<text font-size="10px" font-family="sans-serif" y="63" x="58">1</text>
					<text font-size="10px" font-family="sans-serif" y="63" x="103">2</text>
					<text font-size="10px" font-family="sans-serif" y="63" x="158">3</text>
					<text font-size="10px" font-family="sans-serif" y="63" x="223">4</text>
					<text font-size="18px" font-family="sans-serif" y="30" x="20">nombre de brevets par inventeur:</text>
				</g>
				<g class="referenceLegend">
					<circle fill="rgb(255,127,14)" cx="40" cy="50" r="5"></circle>
					<circle fill="rgb(31,119,180)" cx="40" cy="70" r="5"></circle>
					<circle fill="rgb(174,199,232)" cx="40" cy="90" r="5"></circle>
					<text x="47" y="53" font-family="sans-serif" font-size="10px">Brevet n'ayant qu'un seul lien avec un autre brevet</text>
					<text x="47" y="73" font-family="sans-serif" font-size="10px">Brevet ayant plusieurs liens avec d'autres brevets (non déployé)</text>
					<text x="47" y="93" font-family="sans-serif" font-size="10px">Brevet ayant plusieurs liens avec d'autres brevets (déployé)</text>
					<text font-size="18px" font-family="sans-serif" y="30" x="130">Légende:</text>
				</g>
			</svg>
        </section>
		
    </section>
	<script src="lib/jquery-2.1.3.min.js"></script>
	<script src="lib/d3.min.js"></script>
	<script src="src/home.js"></script>
	<script src="src/menu.js"></script>
	<script src="src/world.js"></script>
	<script src="brevets.json" type="text/javascript"></script>
</body>
